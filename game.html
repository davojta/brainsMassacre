<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles/gameStyle.css">
  <link rel="stylesheet" type="text/css" href="styles/animation.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <title>Game</title>
</head>
<body>
  <section class="loading-page">
    <h2>the game is loading, please wait...</h2>
    <div class="spinner"></div>
  </section>
  <section class="reg-page">
    <h2>brains massacre game</h2>
    <form id="reg-form">
      <label>NAME:</label>
      <input id="player-name" type="text" placeholder="*your name" required autofocus>
      <button id="btn-start" type="submit">START!</button>
    </form>
  </section>
  <section class="game-page">
    <div class="fighters-names">
      <h3 class="player-name"></h3>
      <h3 class="monster-name"></h3>
    </div>
    <div class="fighters-health">
      <div class="fighter-health player-health">
        <div class="player-health__remain"></div>
      </div>
      <div class="fighter-health monster-health">
        <div class="monster-health__remain"></div>
      </div>
    </div>
    <h2 class="round">ROUND 1</h2>
    <button id="btn-choose-spell" type="button">Choose spell!</button>
    <div class="sprite-player sprite-player__idle"></div>
    <div class="sprite-monster">
      <div class="sprite-monster__head_idle"></div>
      <div class="sprite-monster__body_idle"></div>
      <div class="sprite-monster__legs_idle"></div>
    </div>
  </section>
  <section class="scores-page">
    <h2>Highscores</h2>
    <table></table>
    <form>
      <button id="btn-new-game" type="button">New game</button>
    </form>
  </section>
  <section class="spell-page">
    <div class="modal-window modal-window__spell">
      <h2 class="modal-window__spell_header">Choose the spell</h2>
      <div class="modal-window__spell">
        <img id="atack-spell" class="modal-window__spell_kind" src="img/sword.png">
        <img id="heal-spell" class="modal-window__spell_kind" src="img/heal.png">
      </div>
    </div>
  </section>
  <section class="task-page">
    <div class="modal-window modal-window__task">
      <h2 class="modal-window__task_description"></h2>
      <div class="modal-window__task_media"></div>
      <form onsubmit="return false;">
        <input id="answer" type="text" placeholder="your answer">
        <button id="btn-answer" type="submit">ANSWER!</button>
      </form>
    </div>
  </section>
  <script src="dist/boundle.js"></script>
</body>
</html>
